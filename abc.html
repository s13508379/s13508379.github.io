<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js Video on QR Marker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- A-Frame + AR.js bundle (≈145 kB, uses Three.js under the hood) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.5.6/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!--  Hidden <video> provides the texture; "playsinline" avoids switching to full-screen on iOS  -->
    <video
      id="srcVid"
      src="sample.mp4"
      loop
      preload="auto"
      crossOrigin="anonymous"
      playsinline
      webkit-playsinline
      style="display:none"
    ></video>

    <!--  AR scene.  "embedded" prevents A-Frame from taking fullscreen, leaving the page chrome visible if you want.  -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"  
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true">

      <!--  Custom pattern marker generated from your QR-code image  →  pattern-qr.patt  -->
      <!--  See notes below for how to create this file  -->
      <a-marker
        type="pattern"
        url="pattern-marker.patt"
        emitevents="true">

        <!--  a-video = a-plane with the video texture already wired up  -->
        <!--  Width is 1 "world unit"; height is adjusted for 16:9 (0.5625).  Rotate -90° to lie flush on the marker.  -->
        <a-video
          src="/video/123.mp4"
          width="1"
          height="0.5625"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <!--  Required camera entity  -->
      <a-entity camera></a-entity>
    </a-scene>

    <!--  Start/stop playback when the marker enters/leaves view  -->
    <script>
      const marker = document.querySelector('a-marker');
      const vid = document.getElementById('srcVid');

      marker.addEventListener('markerFound', () => {
        if (vid.paused) vid.play();
      });
      marker.addEventListener('markerLost', () => {
        vid.pause();
      });
    </script>
  </body>
</html>
