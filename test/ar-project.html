<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Scene - ar-project</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 250px;
    }
    
    .controls button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
      font-size: 12px;
    }
    
    .controls button:hover {
      background: #45a049;
    }
    
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      max-width: 300px;
    }
    
    .stats {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 11px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h4>AR Video Controls</h4>
    <button onclick="playAllVideos()">‚ñ∂ Play All</button>
    <button onclick="pauseAllVideos()">‚è∏ Pause All</button>
    <button onclick="toggleDebug()">üîß Debug</button>
    <button onclick="resetVideos()">üîÑ Reset</button>
    <div style="margin-top: 10px; font-size: 11px;">
      Videos: 1 loaded
    </div>
  </div>
  
  <div class="stats" id="stats">
    <div>Marker: Not Found</div>
    <div>Videos: 0 playing</div>
    <div>FPS: --</div>
  </div>
  
  <div class="info">
    <strong>Instructions:</strong><br>
    1. Print the AR marker (ar-project.png)<br>
    2. Point your camera at the marker<br>
    3. Watch videos appear in 3D space!<br>
    <br>
    <strong>Marker Status:</strong> <span id="markerStatus">Searching...</span>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; maxDetectionRate: 60; canvasWidth: 640; canvasHeight: 480;"
    renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
    background="color: #000000; transparent: true">
    
    <a-assets>
    <video id="video-0" src="./video/allimg_kenburns.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline playsinline controls></video>
    </a-assets>

    <a-marker type='pattern' url='./assets/ar-project.patt' id="mainMarker" emitevents="true" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <!-- 3D Video Layer Container -->
      <a-entity id="videoContainer" position="0 0 0">
      <a-video 
        src="#video-0" 
        position="1.00 0.00 0.00" 
        rotation="0.0 0.0 0.0" 
        scale="1.00 1.00 1.00" 
        opacity="1.00" 
        width="2" 
        height="2"
        material="transparent: true"
        geometry="primitive: plane"
        look-at="[camera]"
        class="video-layer"></a-video>
      </a-entity>
      
      <!-- Optional: Add reference objects for scale -->
      <a-box position="0 -1 0" scale="0.1 0.1 0.1" color="#444" opacity="0.5" class="reference-object"></a-box>
      <a-ring position="0 0 -0.1" radius-inner="0.8" radius-outer="1" color="#333" opacity="0.3" class="reference-object"></a-ring>
    </a-marker>

    <a-entity camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1"></a-entity>
  </a-scene>

  <script>
    let debugMode = false;
    let markerFound = false;
    let playingVideos = 0;
    let frameCount = 0;
    let lastTime = Date.now();
    
    // Initialize AR scene
    document.addEventListener('DOMContentLoaded', function() {
      console.log('AR Video Scene initialized with 1 video layers');
      
      const marker = document.querySelector('#mainMarker');
      const scene = document.querySelector('a-scene');
      
      // Marker detection events
      marker.addEventListener('markerFound', function() {
        console.log('AR Marker detected - Starting video playback');
        markerFound = true;
        document.getElementById('markerStatus').textContent = 'Found ‚úì';
        playAllVideos();
        
        // Show reference objects
        document.querySelectorAll('.reference-object').forEach(obj => {
          obj.setAttribute('visible', true);
        });
      });
      
      marker.addEventListener('markerLost', function() {
        console.log('AR Marker lost - Pausing videos');
        markerFound = false;
        document.getElementById('markerStatus').textContent = 'Lost ‚úó';
        pauseAllVideos();
        
        // Hide reference objects
        document.querySelectorAll('.reference-object').forEach(obj => {
          obj.setAttribute('visible', false);
        });
      });
      
      // Performance monitoring
      setInterval(updateStats, 1000);
    });
    
    function playAllVideos() {
      const videos = document.querySelectorAll('video');
      playingVideos = 0;
      
      videos.forEach(video => {
        video.play().then(() => {
          playingVideos++;
          console.log(`Video ${video.id} started playing`);
        }).catch(e => {
          console.warn(`Video ${video.id} play failed:`, e);
        });
      });
    }
    
    function pauseAllVideos() {
      const videos = document.querySelectorAll('video');
      videos.forEach(video => {
        video.pause();
      });
      playingVideos = 0;
    }
    
    function resetVideos() {
      const videos = document.querySelectorAll('video');
      videos.forEach(video => {
        video.currentTime = 0;
        if (markerFound) {
          video.play().catch(e => console.log('Video reset play failed:', e));
        }
      });
    }
    
    function toggleDebug() {
      debugMode = !debugMode;
      const scene = document.querySelector('a-scene');
      scene.setAttribute('arjs', `sourceType: webcam; debugUIEnabled: ${debugMode}; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; maxDetectionRate: 60;`);
      
      // Toggle reference objects visibility
      document.querySelectorAll('.reference-object').forEach(obj => {
        obj.setAttribute('visible', debugMode || markerFound);
      });
    }
    
    function updateStats() {
      const now = Date.now();
      const fps = Math.round(1000 / (now - lastTime));
      lastTime = now;
      
      const videos = document.querySelectorAll('video');
      let activeVideos = 0;
      videos.forEach(video => {
        if (!video.paused) activeVideos++;
      });
      
      document.getElementById('stats').innerHTML = `
        <div>Marker: ${markerFound ? 'Found ‚úì' : 'Searching...'}</div>
        <div>Videos: ${activeVideos}/${videos.length} playing</div>
        <div>FPS: ${fps}</div>
      `;
    }
    
    // Handle mobile device orientation
    window.addEventListener('orientationchange', function() {
      setTimeout(() => {
        const scene = document.querySelector('a-scene');
        scene.resize();
      }, 500);
    });
    
    // Auto-play on user interaction (required for mobile)
    document.addEventListener('touchstart', function() {
      if (markerFound) {
        playAllVideos();
      }
    }, { once: true });
    
    document.addEventListener('click', function() {
      if (markerFound) {
        playAllVideos();
      }
    }, { once: true });
  </script>
</body>
</html>
