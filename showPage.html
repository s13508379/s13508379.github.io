<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webcam + multiple AR overlays</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --overlay-w: 320px;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif
        }

        #stage {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden
        }

        #cam {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: var(--overlay-w);
            transform: translate(-50%, -50%);
            pointer-events: none;

            mix-blend-mode: screen;

        }

        #controls {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, .6);
            color: #fff;
            padding: 8px 14px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 14px
        }

        #controls label {
            cursor: pointer
        }

        #posEditor {
            background: rgba(0, 0, 0, .6);
            color: #fff;
            border-radius: 10px;
            padding: 6px 10px;
            display: flex;
            gap: 6px;
            align-items: center;
            font-size: 13px
        }

        #posEditor input {
            width: 60px;
            font-size: 13px;
            padding: 2px;
            border-radius: 4px;
            border: 1px solid #888;
            background: #222;
            color: #fff
        }
    </style>
    </style>
</head>

<body>

    <div id="stage">
        <video id="cam" playsinline autoplay muted></video>
    </div>

    <div id="controls">
        <label>+ Add overlay
            <input type="file" id="filePicker" accept="video/mp4,video/webm" hidden>
        </label>

        <button id="listBtn">List overlays</button>
        <label id="ovList">Overlays:
            <ul style="list-style: none; margin: 0; padding: 0"></ul>
        </label>

        <div id="item">
            <strong></strong>
            <ul style="list-style: none; margin: 0; padding: 0"></ul>
            <script>

                (async () => {
                    try { cam.srcObject = await navigator.mediaDevices.getUserMedia({ video: true }) }
                    catch (e) { alert('Cam error: ' + e.message) }
                })();


                const stage = document.getElementById('stage');
                const filePicker = document.getElementById('filePicker');
                const topInp = document.getElementById('topInp');
                const leftInp = document.getElementById('leftInp');
                const txInp = document.getElementById('txInp');
                const tyInp = document.getElementById('tyInp');


                function showPosEditor(ov) {
                    topInp.value = ov.style.top || '50%';
                    leftInp.value = ov.style.left || '50%';
                    const m = /translate\(([^,]+),\s*([^)]+)\)/.exec(ov.style.transform) || ['', '-50%', '-50%'];
                    txInp.value = m[1];
                    tyInp.value = m[2];
                    posBox.hidden = false;
                    ov.style.zIndex = 9999;
                }


                function createOverlay(src) {
                    const vid = document.createElement('video');
                    Object.assign(vid, { src, loop: true, muted: true, playsInline: true, autoplay: true, className: 'overlay' });
                    stage.appendChild(vid);
                    showPosEditor(vid);             // auto-select when first added

                    let ox = 0, oy = 0;
                    vid.addEventListener('pointerdown', e => {
                        ox = e.offsetX; oy = e.offsetY;
                        const move = m => {
                            vid.style.left = m.pageX - ox + 'px';
                            vid.style.top = m.pageY - oy + 'px';
                        };
                        document.addEventListener('pointermove', move);
                        document.addEventListener('pointerup', () => {
                            document.removeEventListener('pointermove', move);
                            showPosEditor(vid);         // update inputs after drag
                        }, { once: true });
                    });


                    vid.addEventListener('click', e => { e.stopPropagation(); showPosEditor(vid) });
                    return vid;
                }

                filePicker.onchange = e => {
                    const f = e.target.files[0];
                    if (f) createOverlay(URL.createObjectURL(f));
                    e.target.value = '';
                };

                document.querySelectorAll('#filePickers').forEach(btn => {
                    let ov = null;
                    btn.onclick = () => {
                        ov = createOverlay(btn.dataset.src);
                        btn.classList.add('active');
                    };
                });

                document.getElementById('listBtn').onclick = () => {
                    rebuildList();
                };

                function rebuildList() {
                    const list = document.getElementById('ovList');
                    list.innerHTML = '';

                    [...document.querySelectorAll('.overlay')].forEach((ov, i) => {
                        const li = document.createElement('li');
                        li.innerHTML = `
      #${i}
      <input class="top"  value="${ov.style.top || '50%'}" size="5">
      <input class="left" value="${ov.style.left || '50%'}" size="5">
      <input class="tx" value="${ov.style.transform.match(/translate\(([^,]+),\s*([^)]+)\)/)?.[1] || '-50%'}" size="5">
      <input class="ty" value="${ov.style.transform.match(/translate\(([^,]+),\s*([^)]+)\)/)?.[2] || '-50%'}" size="5">
      <input class ="zIndex" value="${ov.style.zIndex || 9999}" size="5">
      <button class="edit">edit</button>
      <button class="delete">delete</button>
    `;

                        li.querySelector('.edit').onclick = () => {
                            ov.style.top = li.querySelector('.top').value;
                            ov.style.left = li.querySelector('.left').value;
                            ov.style.transform = `translate(${li.querySelector('.tx').value},${li.querySelector('.ty').value})`;
                            ov.style.zIndex = 9999; // bring to front
                        };
                        list.appendChild(li);
                    });
                }


                applyBtn.onclick = () => {
                    if (!currentOV) return;
                    currentOV.style.top = topInp.value || '0';
                    currentOV.style.left = leftInp.value || '0';
                    currentOV.style.transform = `translate(${txInp.value || '0'},${tyInp.value || '0'})`;
                };
            </script>

        </div>
    </div>



</body>

</html>
