<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D PNG Layer Animator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="container">
        <div id="controls">
            <h3>3D PNG Layer Animator</h3>

            <div class="control-group">
                <label>Project Name:</label>
                <input type="text" id="projectName" placeholder="Enter project name" value="project">
            </div>

            <div class="control-group">
                <label>Website URL (for QR Code):</label>
                <input type="url" id="websiteUrl" placeholder="https://your-website.com" value="">
            </div>

            <div class="control-group">
                <label>Background Color:</label>
                <input type="color" id="bgColor" value="#000000" onchange="updateBackgroundColor()">
            </div>

            <div class="control-group">
                <label>Add PNG Image:</label>
                <input type="file" id="imageFile" accept="image/png,image/jpg,image/jpeg" multiple>
                <button onclick="addImageLayer()">Add Layer</button>
            </div>

            <div class="control-group">
                <label>Position X:</label>
                <input type="number" id="xPos" min="-10" max="10" step="0.1" value="0" oninput="updatePosition()">

                <label>Position Y:</label>
                <input type="number" id="yPos" min="-10" max="10" step="0.1" value="0" oninput="updatePosition()">

                <label>Position Z (Depth):</label>
                <input type="number" id="zPos" min="-10" max="10" step="0.1" value="0" oninput="updatePosition()">
            </div>

            <div class="control-group">
                <label>Transparency:</label>
                <input type="number" id="alpha" min="0" max="1" step="0.1" value="1" oninput="updateTransparency()">

                <label>Scale:</label>
                <input type="number" id="scale" min="0.1" max="5" step="0.1" value="1" oninput="updateScale()">
            </div>

            <div class="control-group">
                <label>Rotation X:</label>
                <input type="number" id="rotX" min="-180" max="180" step="1" value="0" oninput="updateRotation()">

                <label>Rotation Y:</label>
                <input type="number" id="rotY" min="-180" max="180" step="1" value="0" oninput="updateRotation()">

                <label>Rotation Z:</label>
                <input type="number" id="rotZ" min="-180" max="180" step="1" value="0" oninput="updateRotation()">
            </div>

            <div class="animation-controls">
                <h4>Animation Controls</h4>

                <div class="control-group">
                    <label>Special Effect:</label>
                    <select id="specialEffect" onchange="updateSpecialEffect()">
                        <option value="none">None</option>
                        <option value="slideDown">Slide Down</option>
                        <option value="slideUp">Slide Up</option>
                        <option value="slideLeft">Slide Left</option>
                        <option value="slideRight">Slide Right</option>
                        <option value="fadeIn">Fade In</option>
                        <option value="scaleIn">Scale In</option>
                        <option value="rotate">Rotate</option>
                        <option value="bounce">Bounce</option>
                        <option value="spiral">Spiral</option>
                        <option value="swingToTarget">Swing to Target</option>
                        <option value="zigzagToTarget">Zigzag to Target</option>
                        <option value="pendulumMove">Pendulum Movement</option>
                        <option value="waveToTarget">Wave to Target</option>
                        <option value="elasticMove">Elastic Movement</option>
                    </select>
                </div>

                <div class="special-effect-controls" id="specialEffectControls" style="display: none;">
                    <h5>Special Effect Settings</h5>

                    <div id="swingControls" style="display: none;">
                        <label>Swing Range (degrees):</label>
                        <input type="number" id="swingRange" min="10" max="180" step="5" value="90"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Swing Frequency:</label>
                        <input type="number" id="swingFreq" min="2" max="16" step="1" value="8"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Target Distance X:</label>
                        <input type="number" id="swingTargetX" min="0" max="10" step="0.5" value="5"
                            oninput="updateSpecialEffectSettings()">
                    </div>

                    <div id="zigzagControls" style="display: none;">
                        <label>Zigzag Amplitude:</label>
                        <input type="number" id="zigzagAmp" min="0.5" max="5" step="0.1" value="2"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Zigzag Frequency:</label>
                        <input type="number" id="zigzagFreq" min="2" max="12" step="1" value="6"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Target X:</label>
                        <input type="number" id="zigzagTargetX" min="0" max="10" step="0.5" value="5"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Target Y:</label>
                        <input type="number" id="zigzagTargetY" min="0" max="10" step="0.5" value="3"
                            oninput="updateSpecialEffectSettings()">
                    </div>

                    <div id="pendulumControls" style="display: none;">
                        <label>Pendulum Range (degrees):</label>
                        <input type="number" id="pendulumRange" min="10" max="120" step="5" value="60"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Pendulum Speed:</label>
                        <input type="number" id="pendulumSpeed" min="0.5" max="5" step="0.1" value="2"
                            oninput="updateSpecialEffectSettings()">
                    </div>

                    <div id="waveControls" style="display: none;">
                        <label>Wave Amplitude:</label>
                        <input type="number" id="waveAmp" min="0.5" max="5" step="0.1" value="1.5"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Wave Frequency:</label>
                        <input type="number" id="waveFreq" min="1" max="10" step="1" value="4"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Target X:</label>
                        <input type="number" id="waveTargetX" min="0" max="10" step="0.5" value="4"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Target Y:</label>
                        <input type="number" id="waveTargetY" min="0" max="10" step="0.5" value="2"
                            oninput="updateSpecialEffectSettings()">
                    </div>

                    <div id="bounceControls" style="display: none;">
                        <label>Bounce Height:</label>
                        <input type="number" id="bounceHeight" min="0.5" max="10" step="0.1" value="2"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Bounce Frequency:</label>
                        <input type="number" id="bounceFreq" min="1" max="10" step="1" value="4"
                            oninput="updateSpecialEffectSettings()">
                    </div>

                    <div id="spiralControls" style="display: none;">
                        <label>Spiral Radius:</label>
                        <input type="number" id="spiralRadius" min="1" max="10" step="0.1" value="3"
                            oninput="updateSpecialEffectSettings()">
                        <br>
                        <label>Spiral Rotations:</label>
                        <input type="number" id="spiralRotations" min="1" max="15" step="1" value="6"
                            oninput="updateSpecialEffectSettings()">
                    </div>

                    <div id="slideControls" style="display: none;">
                        <label>Slide Distance:</label>
                        <input type="number" id="slideDistance" min="2" max="20" step="0.5" value="10"
                            oninput="updateSpecialEffectSettings()">
                    </div>

                    <div id="rotateControls" style="display: none;">
                        <label>Rotation Cycles:</label>
                        <input type="number" id="rotateCycles" min="0.25" max="5" step="0.25" value="1"
                            oninput="updateSpecialEffectSettings()">
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="enableCustomAnimation" onchange="toggleCustomControls()">Layer
                        Animation
                    </label>
                    <label>
                        <input type="checkbox" id="loopAnimation"> Loop Animation
                    </label>
                </div>

                <div class="control-group" id="customAnimationControls" style="display: none;">
                    <h5>Custom Animation Settings</h5>

                    <h5>Start Position:</h5>
                    <label>Start X:</label>
                    <input type="number" id="startX" min="-15" max="15" step="0.1" value="0"
                        oninput="updateCustomValues()">
                    <label>Start Y:</label>
                    <input type="number" id="startY" min="-15" max="15" step="0.1" value="0"
                        oninput="updateCustomValues()">
                    <label>Start Z:</label>
                    <input type="number" id="startZ" min="-15" max="15" step="0.1" value="0"
                        oninput="updateCustomValues()">

                    <h5>End Position:</h5>
                    <label>End X:</label>
                    <input type="number" id="endX" min="-15" max="15" step="0.1" value="0"
                        oninput="updateCustomValues()">
                    <label>End Y:</label>
                    <input type="number" id="endY" min="-15" max="15" step="0.1" value="0"
                        oninput="updateCustomValues()">
                    <label>End Z:</label>
                    <input type="number" id="endZ" min="-15" max="15" step="0.1" value="0"
                        oninput="updateCustomValues()">

                    <h5>Start Properties:</h5>
                    <label>Start Scale:</label>
                    <input type="number" id="startScale" min="0.1" max="5" step="0.1" value="1"
                        oninput="updateCustomValues()">
                    <label>Start Opacity:</label>
                    <input type="number" id="startOpacity" min="0" max="1" step="0.1" value="1"
                        oninput="updateCustomValues()">
                    <label>Start Rotation:</label>
                    <input type="number" id="startRotation" min="-360" max="360" step="1" value="0"
                        oninput="updateCustomValues()">

                    <h5>End Properties:</h5>
                    <label>End Scale:</label>
                    <input type="number" id="endScale" min="0.1" max="5" step="0.1" value="1"
                        oninput="updateCustomValues()">
                    <label>End Opacity:</label>
                    <input type="number" id="endOpacity" min="0" max="1" step="0.1" value="1"
                        oninput="updateCustomValues()">
                    <label>End Rotation:</label>
                    <input type="number" id="endRotation" min="-360" max="360" step="1" value="0"
                        oninput="updateCustomValues()">
                </div>

                <div class="control-group">
                    <label>Animation Speed:</label>
                    <input type="number" id="animationSpeed" min="0.1" max="100" step="0.1" value="1"
                        oninput="updateAnimationSpeed()">
                </div>

                <div class="control-group">
                    <label>Animation Duration (seconds):</label>
                    <input type="number" id="animationDuration" min="0.5" max="100" step="0.1" value="2"
                        oninput="updateAnimationDuration()">
                </div>

                <div class="control-group">
                    <button onclick="applyAnimation()">Apply Animation</button>
                    <button onclick="stopAnimation()">Stop Animation</button>
                    <button onclick="previewAnimation()">Preview Animation</button>
                    <button onclick="resetCamera()">Reset Camera</button>
                </div>
            </div>

            <div class="control-group">
                <button onclick="playAllAnimations()">Play All Animations</button>
                <button onclick="stopAllAnimations()">Stop All Animations</button>
            </div>

            <div class="control-group">
                <h4>Export/Import</h4>
                <button onclick="exportAsModel()">Export Model.json</button>
                <button onclick="exportAsAR()">Export AR.js</button>
                <button onclick="loadProjectFromFile()" style="background: #2196F3; color: white;">📁 Load
                    Project</button>
            </div>

            <!-- Hidden file input for project loading -->
            <input type="file" id="projectFileInput" accept=".json" style="display: none;"
                onchange="handleProjectFileSelect(this)">

            <div id="layersList">
                <h4>Layers:</h4>
                <div id="layers"></div>
            </div>
        </div>
        <div id="canvasContainer">
            <canvas id="threeCanvas" style=" bottom:auto;top:  -100px; ; position: absolute;"></canvas>
        </div>

        <div id="audioControls">
            <div class="audio-header">
                <div class="audio-title">
                    <span class="audio-icon">🎵</span>
                    Audio Timeline
                </div>
                <button class="add-audio-btn" onclick="document.getElementById('audioFileInput').click()">
                    + Add Audio Track
                </button>
                <input type="file" id="audioFileInput" class="audio-file-input" accept="audio/mp3,audio/wav,audio/ogg"
                    multiple onchange="addAudioTracks(this.files)">
            </div>

            <div class="audio-tracks" id="audioTracks">
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
        <script src="./js/scriptControls.js"></script>
        <script src="./js/audioControls.js"></script>
        <script src="./js/animationControls.js"></script>
        <script src="./js/buttonControls.js"></script>
        <script src="./js/generateHtmlControls.js"></script>
        <script src="./js/threeControls.js"></script>
        <script src="./js/layerControls.js"></script>
</body>

</html>
